<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">

    <title>Barbearia Alura: Contato</title>
</head>

<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="imagens/logo.png" alt="Logo da barbearia Alura que consiste na ilustração da silhueta de um homem com barba alongada">
            </h1>

            <nav>
                <ul>
                    <li><a href="index.html" target="_blank">Home</a></li>
                    <li><a href="produtos.html" target="_blank">Produtos</a></li>
                    <li><a href="contato.html" target="_blank">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nome" class="titulo-bold">Nome e sobrenome</label>
            <input type="text" id="nome" class="input-padrao" placeholder="Digite seu nome completo" required>

            <label for="email" class="titulo-bold">E-mail</label>
            <input type="email" id="email" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>

            <label for="telefone" class="titulo-bold">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" placeholder="seuemail@dominio.com" required>

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem"  class="input-padrao" cols="75" rows="10" required placeholder="Escreva sua mensagem aqui"></textarea>

            <fieldset class="contato">
                <legend class="titulo-bold">Como prefere o nosso contato?</legend>

                <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email">

                    E-mail
                </label>
                

                <label for="radio-telefone">
                    <input type="radio" name="contato" value="telefone" id="radio-telefone">

                    Telefone
                </label>
                

                <label for="radio-whats">
                    <input type="radio" name="contato" value="whats" id="radio-whats" checked>

                    WhatsApp
                </label>       
            </fieldset>

            <fieldset class="atendimento">
                <legend class="titulo-bold">Qual horário prefere ser atendido?</legend>

                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>                
            </fieldset>

            <label class="checkbox">
                <input type="checkbox" checked> 
                    Gostaria de conhecer nossas novidades no e-mail?
            </label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário de funcionamento</th>
                </tr>                
            </thead>

        <tbody>
            <tr>
                <td>Segunda-feira</td>
                <td>das 08h às 20h</td>
            </tr>

            <tr>
                <td>Quarta-feira</td>
                <td>das 08h às 20h</td>
            </tr>

            <tr>
                <td>Sexta-feira</td>
                <td>das 08h às 20h</td>
            </tr>            
        </tbody>

        </table>
    </main>

    <footer>
        <img src="imagens/logo-branco.png" alt="Logo da barbearia Alura que consiste na ilustração da silhueta de um homem com barba alongada">

        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>

</html>
